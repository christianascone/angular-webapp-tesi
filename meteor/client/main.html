<template name="main">
<!-- Always shows a header, even in smaller screens. -->
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-color--blue-grey-700">
    <div class="mdl-layout__header-row">
      <!-- Title Icon -->
      <span class="mdl-layout-title">
        <img class="main-logo header-logo" src="/images/logo.svg" />
        {{_ "title"}}
      </span>
      <div class="mdl-layout-spacer"></div>
      <!-- Top navbar -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="{{pathFor route='welcome'}}">Home</a>
        {{#if isDebug}}
        <a class="mdl-navigation__link" href="{{pathFor route='setup'}}">Setup</a>
        {{/if}}
        <!-- If user is logged, show logout template (logout button) -->
        {{#if currentUser}}
          {{> logout}}
        {{/if}}
        {{> language}}
      </nav>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--white">
    <header class="demo-drawer-header">
      <img src="/images/blank-profile-picture.png" class="demo-avatar">
      <div class="demo-avatar-dropdown">
        <span>{{loggedUserEmail}}</span>
        <div class="mdl-layout-spacer"></div>
        {{> my_points player=currentPlayer isFullEnvironment=isFullEnvironment animate=isFullEnvironment}}
      </div>
    </header>
    <!-- Side navbar -->
    <nav class="mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='welcome'}}">Home</a>
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='leaderboard'}}">Leaderboard</a>
      {{#if isDebug}}
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='setup'}}">Setup</a>
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='survey' _bias=framingPath}}">Survey Framing</a>
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='survey' _bias=certaintyPath}}">Survey Certainty</a>
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='survey' _bias=reflectionPath}}">Survey Reflection</a>
      {{/if}}
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='memory'}}">Memory</a>
      {{#if currentUser}}
        {{> logout class="mdl-color-text--white"}}
      {{/if}}
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
  <div class="mdl-grid demo-content" style="padding-left:50px;">
  {{afterLoad}}
  {{> yield}}  
  </div>
  </main>
  
</div>
</template>
<!-- Template for logout button -->
<template name="logout">
<a class="mdl-navigation__link logout {{class}}" href="#">Logout</a>
</template>
