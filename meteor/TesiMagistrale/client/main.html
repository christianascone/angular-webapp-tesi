<head>
  <title>TesiMagistrale</title>
</head>
<body>
</body>
<template name="main">
<!-- Always shows a header, even in smaller screens. -->
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="{{pathFor route='demo'}}">Home</a>
        <a class="mdl-navigation__link" href="{{pathFor route='leaderboard'}}">Leaderboard</a>
        <a class="mdl-navigation__link" href="{{pathFor route='hello'}}">hello</a>
        <!-- If user is logged, show logout template (logout button) -->
        {{#if currentUser}}
          {{> logout}}
        {{/if}}
      </nav>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--white">
    <header class="demo-drawer-header">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="demo-avatar">
      <div class="demo-avatar-dropdown">
        <span>{{loggedUserEmail}}</span>
        <div class="mdl-layout-spacer"></div>
        {{#if false}}
        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i class="material-icons" role="presentation">arrow_drop_down</i>
        <span class="visuallyhidden">Accounts</span>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
          <li class="mdl-menu__item">hello@example.com</li>
          <li class="mdl-menu__item">info@example.com</li>
          <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
        </ul>
        {{/if}}
      </div>
    </header>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='demo'}}">Home</a>
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='leaderboard'}}">Leaderboard</a>
      <a class="mdl-navigation__link mdl-color-text--white" href="{{pathFor route='hello'}}">hello</a>
      {{#if currentUser}}
      <a class="mdl-navigation__link mdl-color-text--white logout" href="#">Logout</a>
      {{/if}}
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
  <div class="mdl-grid demo-content" style="padding-left:50px;">
  {{afterLoad}}
  {{> yield}}  
  </div>
  </main>
  
</div>
</template>
<!-- Template for logout button -->
<template name="logout">
<a class="mdl-navigation__link logout" href="#">Logout</a>
</template>
