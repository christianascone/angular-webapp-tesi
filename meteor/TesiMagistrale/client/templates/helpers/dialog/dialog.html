<template name="dialog">
  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">{{title}}</h4>
    <div class="mdl-dialog__content">
      <p id="dialog-message">
        {{message}}
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button ok-dialog">{{ok_message}}</button>
      <button type="button" class="mdl-button close-dialog">{{close_message}}</button>
    </div>
  </dialog>
</template>
