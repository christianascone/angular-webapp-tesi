<template name="memory">
<div class="mdl-grid">
{{#each card in getArray}}
  <div class="demo-card-image mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <img class="card-image card-image-{{@index}}" src="https://s-media-cache-ak0.pinimg.com/736x/98/2c/d8/982cd88ff2d4285eb3596073b14272ad.jpg" style="
      width: 100%;
      " data-value="{{@index}}">
      <img class="card-image card-image-{{@index}}" src="http://vignette4.wikia.nocookie.net/destinypedia/images/b/b9/Unknown_License.png/revision/latest?cb=20130810221651" style="
      width: 100%; display: none
      " data-value="{{@index}}">
    </div>
  </div>
  {{/each}}
</div>
</template>
